<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 声明当前页面的编码集：charset=gbk,gb2312(中文编码) , utf-8(国际编码) -->

    <!-- 声明当前页面的三元素 -->
    <title>ZJL防跳教程</title>
    <meta name='keywords' content='ZJL,防跳,教程'>
    <meta name='description' content='ZJL防跳教程'>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!-- js/css -->
    <style>
        .courseCard {
            margin-bottom: 50px;
            padding-bottom: 50px;
            border-bottom: 1px solid red
        }
    </style>

    <script>
        $(function () {
            const courseCards = $("#courseCards");
            const courseDatas = [
                {
                    imgPath: "img/百度云.jpg",
                    imgAlt: "百度云",
                    title: "首先进入百度云",
                    content: "下载你想用的版本的防跳脚本"
                },
                {
                    imgPath: "img/百度云路径.jpg",
                    imgAlt: "百度云路径",
                    title: "然后进入到百度云下载目录",
                    content: "路径默认为 /storage/emulated/0/BaiduNetdisk/免流/，进入到下载文件对应的文件夹"
                },
                {
                    imgPath: "img/百度云防跳路径.jpg",
                    imgAlt: "百度云防跳路径",
                    title: "进入到防跳文件夹",
                    content: "看得到防跳的压缩包"
                },
                {
                    imgPath: "img/解压防跳1.jpg",
                    imgAlt: "解压防跳1",
                    title: "解压防跳压缩包1",
                    content: "长按压缩包，然后会弹出中间这个选择框，点解压到..."
                },
                {
                    imgPath: "img/解压防跳2.jpg",
                    imgAlt: "解压防跳2",
                    title: "解压防跳压缩包2",
                    content: "然后会弹出这个框让你选路径，默认就是跟压缩包一个路径，我们直接点确定"
                },
                {
                    imgPath: "img/data路径.jpg",
                    imgAlt: "data路径",
                    title: "切换到data路径",
                    content: "然后可以看到左边的视图内已经解压出来了，这时我们把右边的视图路径切换到 /data/"
                },
                {
                    imgPath: "img/解压复制1.jpg",
                    imgAlt: "解压复制1",
                    title: "解压复制1",
                    content: "然后长按左边我们刚刚解压出来的文件夹，弹出选择框，我们点复制->"
                },
                {
                    imgPath: "img/解压复制2.jpg",
                    imgAlt: "解压复制2",
                    title: "解压复制2",
                    content: "然后我们会看到右边 /data 路径下就有防跳文件夹了"
                },
                {
                    imgPath: "img/给防跳权限1.jpg",
                    imgAlt: "给防跳权限1",
                    title: "给防跳权限1",
                    content: "然后我们长按 /data/ 路径下的防跳文件，弹出选择框，点属性"
                },
                {
                    imgPath: "img/给防跳权限2.jpg",
                    imgAlt: "给防跳权限2",
                    title: "给防跳权限2",
                    content: "然后我们点更改"
                },
                {
                    imgPath: "img/给防跳权限3.jpg",
                    imgAlt: "给防跳权限3",
                    title: "给防跳权限3",
                    content: "照着图上的勾好点确定，注意权限那里要为777"
                },
                {
                    imgPath: "img/防跳路径.jpg",
                    imgAlt: "防跳路径",
                    title: "进入防跳文件夹",
                    content: "给好权限后，我们点击进入防跳的文件夹，如图"
                },
                {
                    imgPath: "img/百度云模式路径.jpg",
                    imgAlt: "百度云模式路径",
                    title: "进入下载的模式文件夹",
                    content: "然后左边视图进入模式的文件夹，如果是我的百度云下的就是这个路径，别的地方下得就自行找到"
                },
                {
                    imgPath: "img/复制模式1.jpg",
                    imgAlt: "复制模式1",
                    title: "复制模式1",
                    content: "然后长按你要用的模式，我这里用 clnc_百度直连 作为例子，然后点复制->"
                },
                {
                    imgPath: "img/复制模式2.jpg",
                    imgAlt: "复制模式2",
                    title: "复制模式2",
                    content: "然后就复制到 /data/防跳文件夹/ 下了"
                },
                {
                    imgPath: "img/删除透明模式.jpg",
                    imgAlt: "删除透明模式",
                    title: "删除透明模式",
                    content: "然后我们删除自带的透明模式文件，让防跳内就存在一个模式文件，存在多个时，要在配置里填选用哪个"
                },
                {
                    imgPath: "img/配置clnc启动.jpg",
                    imgAlt: "配置clnc启动",
                    title: "配置clnc启动",
                    content: "然后打开配置文件，编辑免流方式（使用clnc的模式，填clnc，如果是用tiny的话，这里可以不填）"
                },
                {
                    imgPath: "img/启动.jpg",
                    imgAlt: "启动",
                    title: "启动",
                    content: "都配置好了之后，点启动.sh，然后点执行，注意要勾上Root"
                },
                {
                    imgPath: "img/启动成功.jpg",
                    imgAlt: "启动成功",
                    title: "启动成功",
                    content: "然后显示这样的界面，核心部分显示了 √，就是开启成功了"
                },
            ];

            $(courseDatas).each(function (index, courseData) {
                console.log(courseData);
                console.log(index);

                let htmlText = '<div class="courseCard col-12 col-sm-6 col-md-4 col-lg-3">\n' +
                    '            <div class="card m-auto">\n' +
                    '                <img src="' + courseData.imgPath + '" class="card-img-top" ' +
                    '                    alt="' + courseData.imgAlt + '">\n' +
                    '                <div class="card-body">\n' +
                    '                    <h5 class="card-title">' + (index + 1) + '、' + courseData.title + '</h5>\n' +
                    '                    <p class="card-text">' + courseData.content + '</p>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>';
                courseCards.append(htmlText);
            });
        });
    </script>
</head>
<body>
<header class="container">
    <div class="row justify-content-center">
        <h2 style="margin: 20px auto">ZJL防跳教程</h2>
    </div>

    <div class="row justify-content-center">
        <h4>
            首先去

            、还有
            <a target="_blank"
               href="https://qm.qq.com/cgi-bin/qm/qr?k=E3gr0d4kQnGioQ0CJBx5zS_KcB120aS_&jump_from=webapi">
                QQ群
            </a>
            下载防跳脚本，此教程以从百度云下载 ZJL2.0beta28 版本的为例
        </h4>
    </div>
    <hr>

    <div id="courseCards" class="row m-auto"></div>
</main>

<hr>
<footer class="container">
    <div class="row justify-content-center">
        <h3>本教程已完，感谢大家的支持！</h3>
    </div>

</footer>
